<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Input Value Logging</title>
</head>
<body>

<input type="text" id="textInput" oninput="logInputValue(this)">
<script>
function logInputValue(input) {
    console.log(input.value);
}
</script>
</body>
</html>
