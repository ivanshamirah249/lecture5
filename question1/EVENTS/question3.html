<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mouseover Color Change</title>
<style>
/* Internal CSS */
.red-div {
  width: 200px;
  height: 200px;
  background-color: blue;
  transition: background-color 0.3s ease;
}

.red-div:hover {
  background-color: red;
}
</style>
</head>
<body>
<!-- HTML div element -->
<div class="red-div"></div>
</body>
</html>
